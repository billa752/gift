<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Akriti ğŸ’–</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffb6c1, #ff69b4, #ffc0cb);
      font-family: "Poppins", sans-serif;
      overflow: hidden;
      color: #fff;
      text-align: center;
      transition: background 1s ease-in-out;
    }

    h1 {
      font-size: 3em;
      animation: fadeIn 2s ease-in-out;
    }

    p {
      font-size: 1.5em;
      margin-top: 10px;
      animation: fadeIn 3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .heart {
      position: absolute;
      color: rgba(255,255,255,0.8);
      animation: float 10s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(1); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }

    .content {
      position: relative;
      z-index: 1;
      background: rgba(255,255,255,0.15);
      padding: 30px 50px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
    }

    #startBtn {
      background: #fff;
      color: #ff69b4;
      padding: 15px 30px;
      border: none;
      border-radius: 25px;
      font-size: 1.2em;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255,255,255,0.4);
      transition: transform 0.2s;
    }

    #startBtn:hover {
      transform: scale(1.05);
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Your downloaded song -->
  <audio id="bgMusic" loop>
    <source src="Chand Si Mehbooba-320kbps.mp3" type="audio/mpeg">
  </audio>

  <div class="hearts"></div>
  <div class="content">
    <h1>ğŸ‚ Happy Birthday, Akriti ğŸ’•</h1>
    <p>You are love of my life, my precious cat ğŸ’–</p>
    <p>â€” Love, Krishanav ğŸ¾</p>
    <button id="startBtn">Tap to Begin the Surprise ğŸ¶</button>
  </div>

  <script>
    const heartsContainer = document.querySelector('.hearts');
    const music = document.getElementById('bgMusic');
    const startBtn = document.getElementById('startBtn');

    function startSurprise() {
      startBtn.style.display = 'none';
      music.play().catch(err => console.log('Autoplay blocked:', err));
      for(let i=0; i<30; i++){
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.textContent = 'â¤ï¸';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (5 + Math.random() * 5) + 's';
        heart.style.fontSize = (20 + Math.random() * 40) + 'px';
        heartsContainer.appendChild(heart);
      }
    }

    startBtn.addEventListener('click', startSurprise);
  </script>
</body>
</html>
